<html>
  <head>
    <title>TV shows Vanilla</title>
  </head>
  <body>
    <div id="page-container">
        <h1>TV shows APP</h1>
        <div id="show-information">
          <img
            src="/js-react-academy-2024-LovroS02/media/Brooklyn_nine_nine.png"
            alt="Brooklyn_nine_nine"
          />
          <h2>Brooklyn_nine_nine</h2>
            <textbox name="Show Description" id="show-description">Comedy series following the exploits of Det. Jake Peralta and his diverse, lovable
                colleagues as they police the NYPD's 99th Precinct.
            </textbox>
        </div>
        <div id="review-form">
            <h1>Reviews</h1>
            <textarea name="Review" id="review"></textarea>
            <br>
            <textarea name="Rating" id="rating"></textarea>
            <br>
            <button>Post</button>
        </div>
        <div id="reviews-ratings-list"></div>
    </div>
  </body>
